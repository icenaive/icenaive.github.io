<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 归并排序.cpp: 定义控制台应用程序的入口点。</span><br><span class="line">&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">#include &quot;stdafx.h&quot;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;ctime&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#define MAX_SIZE 10</span><br><span class="line">void MergeSort(int a[], int tem[], int start, int end)</span><br><span class="line">&#123;</span><br><span class="line">	if (start &gt;&#x3D; end)    return;</span><br><span class="line">	int mid_point &#x3D; (start + end) &#x2F; 2;</span><br><span class="line"></span><br><span class="line">	MergeSort(a, tem, start, mid_point);</span><br><span class="line">	MergeSort(a, tem, mid_point + 1, end);</span><br><span class="line"></span><br><span class="line">	int left_index &#x3D; start;</span><br><span class="line">	int right_index &#x3D; mid_point + 1;</span><br><span class="line">	int tem_index &#x3D; left_index;</span><br><span class="line"></span><br><span class="line">	while ((left_index &lt;&#x3D; mid_point) &amp;&amp; (right_index &lt;&#x3D; end))</span><br><span class="line">	&#123;</span><br><span class="line">		if (a[left_index] &lt; a[right_index])</span><br><span class="line">		&#123;</span><br><span class="line">			tem[tem_index++] &#x3D; a[left_index++];</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			tem[tem_index++] &#x3D; a[right_index++];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	for (int i &#x3D; left_index; i &lt;&#x3D; mid_point; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		tem[tem_index++] &#x3D; a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i &#x3D; right_index; i &lt;&#x3D; end; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		tem[tem_index++] &#x3D; a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i &#x3D; start; i &lt;&#x3D; end; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		a[i] &#x3D; tem[i];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	srand(time(0));</span><br><span class="line">	int a[MAX_SIZE], tem[MAX_SIZE];</span><br><span class="line">	for (int i &#x3D; 0; i &lt; MAX_SIZE; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		a[i] &#x3D; rand() % MAX_SIZE + 1;</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i &#x3D; 0; i &lt; MAX_SIZE; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; a[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	</span><br><span class="line">	MergeSort(a, tem, 0, MAX_SIZE - 1);</span><br><span class="line"></span><br><span class="line">	for (int i &#x3D; 0; i &lt; MAX_SIZE; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; a[i] &lt;&lt; &quot; &quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
