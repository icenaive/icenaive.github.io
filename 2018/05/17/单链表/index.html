ude &quot;stdafx.h&quot;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;ctime&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#define  MAX_SIZE 10</span><br><span class="line"></span><br><span class="line">typedef struct List</span><br><span class="line">&#123;</span><br><span class="line">	int data;</span><br><span class="line">	List *next;</span><br><span class="line">&#125;LinkList;</span><br><span class="line">&#x2F;&#x2F;存数据</span><br><span class="line">LinkList *Inset(LinkList *head)</span><br><span class="line">&#123;</span><br><span class="line">	int i;</span><br><span class="line">	head &#x3D; new LinkList();</span><br><span class="line">	LinkList *top &#x3D; head;</span><br><span class="line">	for (i &#x3D; 0;i &lt; MAX_SIZE;i++ )</span><br><span class="line">	&#123;</span><br><span class="line">		top-&gt;next &#x3D; new LinkList();</span><br><span class="line">		top-&gt;data &#x3D; rand() % 10 + 1;</span><br><span class="line">		top &#x3D; top-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	return head;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;查找结点</span><br><span class="line">LinkList *FindNode(LinkList *head,int target)</span><br><span class="line">&#123;</span><br><span class="line">	while (head)</span><br><span class="line">	&#123;</span><br><span class="line">		if (head-&gt;data &#x3D;&#x3D; target)</span><br><span class="line">		&#123;</span><br><span class="line">			return head;</span><br><span class="line">		&#125;</span><br><span class="line">		head &#x3D; head-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	return NULL;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;头插入结点</span><br><span class="line">LinkList *InsertNode(LinkList *head)</span><br><span class="line">&#123;</span><br><span class="line">	LinkList *new_Node &#x3D; new LinkList();</span><br><span class="line">	new_Node-&gt;next &#x3D; head;</span><br><span class="line">	new_Node-&gt;data &#x3D; 11;</span><br><span class="line">	return new_Node;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;尾插入结点</span><br><span class="line">void Insert_rear(LinkList *head)</span><br><span class="line">&#123;</span><br><span class="line">	LinkList *new_Node &#x3D; new LinkList();</span><br><span class="line">	new_Node-&gt;data &#x3D; 11;</span><br><span class="line">	while (head-&gt;next)</span><br><span class="line">	&#123;</span><br><span class="line">		head &#x3D; head-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	head-&gt;next &#x3D; new_Node;</span><br><span class="line">	new_Node-&gt;next &#x3D; NULL;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;固定点插入</span><br><span class="line">void Insert_Node(LinkList *head,int target)</span><br><span class="line">&#123;</span><br><span class="line">	LinkList *new_Node &#x3D; new LinkList();</span><br><span class="line">	new_Node-&gt;data &#x3D; 11;</span><br><span class="line">	new_Node-&gt;next &#x3D; NULL;</span><br><span class="line">	while (head)</span><br><span class="line">	&#123;</span><br><span class="line">		if (head-&gt;data &#x3D;&#x3D; target)</span><br><span class="line">		&#123;</span><br><span class="line">			new_Node-&gt;next &#x3D; head-&gt;next;</span><br><span class="line">			head-&gt;next &#x3D; new_Node;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		head &#x3D; head-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	if (new_Node-&gt;next &#x3D;&#x3D; NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; &quot;NO&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;复制链表</span><br><span class class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	srand(time(0));</span><br><span class="line">	LinkList *top &#x3D; new LinkList();</span><br><span class="line">	LinkList *new_top &#x3D; new LinkList();</span><br><span class="line">	top &#x3D; Inset(top);</span><br><span class="line">	&#x2F;&#x2F;LinkList *temp &#x3D; FindNode(top,3);</span><br><span class="line">	&#x2F;&#x2F;top &#x3D; InsertNode(top);</span><br><span class="line">	&#x2F;&#x2F;Insert_rear(top);</span><br><span class="line">	&#x2F;&#x2F;Insert_Node(top, 4);</span><br><span class="line">	new_top &#x3D; CopyList(top);</span><br><span class="line">	LinkList *sort_node &#x3D; new LinkList();</span><br><span class="line">	sort_node &#x3D; CelectionSort(top);</span><br><span class="line">	Print_l(new_top);</span><br><span class="line">	Print_l(sort_node);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
