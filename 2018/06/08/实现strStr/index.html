        <p>实现strStr()函数！</p>
<a id="more"></a>

<p>第一种方法：遍历逐个字符匹配：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 实现strStr.cpp: 定义控制台应用程序的入口点。</span><br><span class="line">&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">#include &quot;stdafx.h&quot;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">	int strStr(string haystack, string needle) &#123;</span><br><span class="line">		int len1 &#x3D; haystack.length();</span><br><span class="line">		int len2 &#x3D; needle.length();</span><br><span class="line">		int j &#x3D; 0;</span><br><span class="line">		if (len2 &#x3D;&#x3D; 0) return 0;</span><br><span class="line">		if (len2 &gt; len1) return -1;</span><br><span class="line">		for (int i &#x3D; 0; i &lt; len1; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if (haystack[i] &#x3D;&#x3D; needle[0])</span><br><span class="line">			&#123;</span><br><span class="line">				int m &#x3D; i;</span><br><span class="line">				for (j &#x3D; 0; j &lt; len2; j++)</span><br><span class="line">				&#123;</span><br><span class="line">					if (haystack[m] &#x3D;&#x3D; needle[j]) </span><br><span class="line">					&#123; </span><br><span class="line">						m++; </span><br><span class="line">					&#125;</span><br><span class="line">					else break;</span><br><span class="line">				&#125;</span><br><span class="line">				if (j &#x3D;&#x3D; len2)return i;</span><br><span class="line">			&#125;	</span><br><span class="line">		&#125;</span><br><span class="line">		return -1;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	string s1 &#x3D; &quot;haystack&quot;, s2 &#x3D; &quot;sta&quot;;</span><br><span class="line">	Solution s;</span><br><span class="line">	int len &#x3D; s.strStr(s1, s2);</span><br><span class="line">	cout &lt;&lt; len &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>第二种：调用Find函数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 实现strStr.cpp: 定义控制台应用程序的入口点。</span><br><span class="line">&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">#include &quot;stdafx.h&quot;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">&#x2F;&#x2F;优化cin</span><br><span class="line">static auto lo &#x3D; [] &#123;</span><br><span class="line">	std::ios::sync_with_stdio(false);</span><br><span class="line">	cin.tie(0);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">	int strStr(string haystack, string needle) &#123;</span><br><span class="line">		int len &#x3D; needle.size();</span><br><span class="line">		if (len &#x3D;&#x3D; 0) return -1;</span><br><span class="line">		return haystack.find(needle);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	string s1 &#x3D; &quot;haystack&quot;, s2 &#x3D; &quot;sta&quot;;</span><br><span class="line">	Solution s;</span><br><span class="line">	int len &#x3D; s.strStr(s1, s2);</span><br><span class="line">	cout &lt;&lt; len &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
