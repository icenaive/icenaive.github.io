pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br></pre></td><td class="code"><pre><span class="line">  5.9.1</span><br><span class="line">  &#x2F;&#x2F;计算两个整数之间数的和</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a, b,sum;</span><br><span class="line">    int c &#x3D; 0;</span><br><span class="line">    cin &gt;&gt; a &gt;&gt; b;     &#x2F;&#x2F; a&lt;b;</span><br><span class="line">    if (a &gt; b)</span><br><span class="line">    &#123;</span><br><span class="line">        int t;</span><br><span class="line">        t &#x3D; a; a &#x3D; b; b &#x3D; t;</span><br><span class="line">    &#125;</span><br><span class="line">    while (a !&#x3D; b) </span><br><span class="line">    &#123;</span><br><span class="line">        c &#x3D; c + a;</span><br><span class="line">        a &#x3D; a++;</span><br><span class="line">    &#125;</span><br><span class="line">    sum &#x3D; c + b;</span><br><span class="line">    cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.2</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int a;</span><br><span class="line">    int sum &#x3D; 0;</span><br><span class="line">    do&#123;</span><br><span class="line">        cin &gt;&gt; a;</span><br><span class="line">        sum &#x3D; sum + a;</span><br><span class="line">        cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">    &#125; while (a !&#x3D; 0);</span><br><span class="line">    cout &lt;&lt; &quot;完成！\n&quot;;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.3</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cmath&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">const float inst &#x3D; 0.1;</span><br><span class="line">const int money &#x3D; 100;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    double Dh, Ce;</span><br><span class="line">    int year&#x3D;1;</span><br><span class="line">    do</span><br><span class="line">    &#123;</span><br><span class="line">        Dh &#x3D; inst * money * year;</span><br><span class="line">        Ce &#x3D; pow(1.05, year)*money-money;</span><br><span class="line">        year++;</span><br><span class="line">    &#125; while (Ce &lt; Dh);</span><br><span class="line">    cout &lt;&lt; Dh &lt;&lt; &quot; &quot; &lt;&lt; Ce &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; year &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.4</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    char* month[] &#x3D; &#123; &quot;一月&quot;,&quot;二月&quot;,&quot;三月&quot;,&quot;四月&quot;,&quot;五月&quot;,&quot;六月&quot;,&quot;七月&quot;,&quot;八月&quot;,&quot;九月&quot;,&quot;十月&quot;,&quot;十一月&quot;,&quot;十二月&quot; &#125;;</span><br><span class="line">    int sale[12];</span><br><span class="line">    int i;</span><br><span class="line">    int sum &#x3D; 0;</span><br><span class="line">    for (i&#x3D;0;i&lt;12;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; month[i] &lt;&lt; &quot;: &quot;;</span><br><span class="line">        cin &gt;&gt; sale[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for (i&#x3D;0;i&lt;12;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        sum +&#x3D; sale[i];</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.5</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    char* time[3][12] &#x3D; &#123; &quot;一月&quot;,&quot;二月&quot;,&quot;三月&quot;,&quot;四月&quot;,&quot;五月&quot;,&quot;六月&quot;,&quot;七月&quot;,&quot;八月&quot;,&quot;九月&quot;,&quot;十月&quot;,&quot;十一月&quot;,&quot;十二月&quot;,</span><br><span class="line">        &quot;一月&quot;,&quot;二月&quot;,&quot;三月&quot;,&quot;四月&quot;,&quot;五月&quot;,&quot;六月&quot;,&quot;七月&quot;,&quot;八月&quot;,&quot;九月&quot;,&quot;十月&quot;,&quot;十一月&quot;,&quot;十二月&quot; ,</span><br><span class="line">        &quot;一月&quot;,&quot;二月&quot;,&quot;三月&quot;,&quot;四月&quot;,&quot;五月&quot;,&quot;六月&quot;,&quot;七月&quot;,&quot;八月&quot;,&quot;九月&quot;,&quot;十月&quot;,&quot;十一月&quot;,&quot;十二月&quot; </span><br><span class="line">    &#125;;</span><br><span class="line">    int sale[3][12];</span><br><span class="line">    int i,j;</span><br><span class="line">    int sum &#x3D; 0;</span><br><span class="line">    for (i &#x3D; 0; i &lt; 3; i++)</span><br><span class="line">        for(j&#x3D;0;j&lt;12;j++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; time[i][j] &lt;&lt; &quot;: &quot;;</span><br><span class="line">        cin &gt;&gt; sale[i][j];</span><br><span class="line">    &#125;</span><br><span class="line">    for (i &#x3D; 0; i &lt; 3; i++)</span><br><span class="line">        for(j&#x3D;0;j&lt;12;j++)</span><br><span class="line">    &#123;</span><br><span class="line">        sum +&#x3D; sale[i][j];</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.6</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct car</span><br><span class="line">&#123;</span><br><span class="line">    string producer;</span><br><span class="line">    int time;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int n,i;</span><br><span class="line">    cout &lt;&lt; &quot;How...? &quot;;</span><br><span class="line">    cin &gt;&gt; n;</span><br><span class="line">    car * name &#x3D; new car[n];     &#x2F;&#x2F; delete [] neme</span><br><span class="line">    for (i&#x3D;0;i&lt;n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; &quot;Car #:&quot; &lt;&lt; i + 1 &lt;&lt; endl;</span><br><span class="line">        cout &lt;&lt; &quot;Make: &quot;;</span><br><span class="line">        cin.get();</span><br><span class="line">        getline(cin, name[i].producer);</span><br><span class="line">        cout &lt;&lt; &quot;Time: &quot;;</span><br><span class="line">        cin &gt;&gt; name[i].time;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; &quot;Here...: \n&quot;;</span><br><span class="line">    for (int j &#x3D; 0; j &lt; n; j++)</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; name[j].time &lt;&lt; &quot; &quot; &lt;&lt; name[j].producer &lt;&lt; &#39;\n&#39;;</span><br><span class="line">    &#125;</span><br><span class="line">    delete[] name;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.7</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int i&#x3D;0;</span><br><span class="line">    char words[10]&#x3D;&quot;0&quot;;</span><br><span class="line">    cout &lt;&lt; &quot;请输入单词： \n&quot;;</span><br><span class="line">    cin &gt;&gt; words;</span><br><span class="line">    while (strcmp(words, &quot;done&quot;) !&#x3D; 0)</span><br><span class="line">    &#123;</span><br><span class="line">        cin &gt;&gt; words;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; &quot;\n共输入了&quot; &lt;&lt; i &lt;&lt; &quot;个单词\n&quot;;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.8</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int i &#x3D; 0;</span><br><span class="line">    string words;</span><br><span class="line">    cout &lt;&lt; &quot;请输入单词： \n&quot;;</span><br><span class="line">    cin &gt;&gt; words;</span><br><span class="line">    while (!(&quot;done&quot;&#x3D;&#x3D;words))</span><br><span class="line">    &#123;</span><br><span class="line">        cin &gt;&gt; words;</span><br><span class="line">        i++;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; &quot;\n共输入了&quot; &lt;&lt; i &lt;&lt; &quot;个单词\n&quot;;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">5.9.9</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int n,i,j;</span><br><span class="line">    cout &lt;&lt; &quot;Enter number of rows: &quot;;</span><br><span class="line">    cin &gt;&gt; n;</span><br><span class="line">    for (i &#x3D; 1; i &lt;&#x3D; n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        for (j &#x3D; 1; j &lt;&#x3D;n-i; j++)</span><br><span class="line">            cout &lt;&lt; &quot;.&quot;;</span><br><span class="line">        for (j&#x3D;1;j&lt;&#x3D;i;j++)</span><br><span class="line">        &#123;</span><br><span class="line">            cout &lt;&lt;&quot;*&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
