</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># 2019-10-25</span></span><br><span class="line"><span class="comment"># numpy 学习笔记</span></span><br><span class="line"><span class="comment"># icenaive</span></span><br><span class="line"><span class="comment"># 参考： https://github.com/lijin-THU/notes-python</span></span><br><span class="line"><span class="comment"># 仅供个人学习使用</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 19. 数组读写</span></span><br><span class="line"><span class="comment">## 读取%%writefile myfile.txt</span></span><br><span class="line"><span class="comment"># 2.1 2.3 3.2 1.3 3.1</span></span><br><span class="line"><span class="comment"># 6.1 3.1 4.2 2.3 1.8</span></span><br><span class="line"><span class="comment"># 为了生成数组，我们首先将数据转化成一个列表组成的列表，再将这个列表转换为数组：</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="comment"># data = []</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># with open('myfile.txt') as f:</span></span><br><span class="line"><span class="comment">#     # 每次读一行</span></span><br><span class="line"><span class="comment">#     for line in f:</span></span><br><span class="line"><span class="comment">#         fileds = line.split()</span></span><br><span class="line"><span class="comment">#         row_data = [float(x) for x in fileds]</span></span><br><span class="line"><span class="comment">#         data.append(row_data)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># data = np.array(data)</span></span><br><span class="line"><span class="comment"># print(data)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># loadtxt</span></span><br><span class="line"><span class="comment"># data = np.loadtxt('myfile.txt')</span></span><br><span class="line"><span class="comment"># print(data)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置分割符</span></span><br><span class="line"><span class="comment"># data = np.loadtxt('myfile.txt', delimiter=',')</span></span><br><span class="line"><span class="comment"># print(data)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#     loadtxt(fname, dtype=&lt;type 'float'&gt;,</span></span><br><span class="line"><span class="comment">#            comments = '#', delimiter = None,</span></span><br><span class="line"><span class="comment">#            converters = None, skiprows = 0,</span></span><br><span class="line"><span class="comment">#            usecols = None, unpack = False, ndmin = 0)</span></span><br><span class="line"><span class="comment">#   `loadtxt` 有很多可选参数，其中 `delimiter` 就是刚才用到的分隔符参数。</span></span><br><span class="line"><span class="comment">#    `skiprows` 参数表示忽略开头的行数，可以用来读写含有标题的文本</span></span><br><span class="line"><span class="comment"># data = np.loadtxt('myfile.txt', skiprows=1)</span></span><br><span class="line"><span class="comment"># print(data)</span></span><br><span class="line"><span class="comment"># genfromtxt 能处理更复杂的情况，但是效率低</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># # 其他特性</span></span><br><span class="line"><span class="comment"># data = np.loadtxt('myfile.txt',</span></span><br><span class="line"><span class="comment">#                   skiprows=2,  # 忽略第一行</span></span><br><span class="line"><span class="comment">#                   dtype=np.int,  # 数组类型</span></span><br><span class="line"><span class="comment">#                   delimiter=',',  # 逗号分割</span></span><br><span class="line"><span class="comment">#                   usecols=(0, 1, 2, 4),  # 指定使用哪几列数据</span></span><br><span class="line"><span class="comment">#                   comments='%'  # 百分号为注释符</span></span><br><span class="line"><span class="comment">#                   )</span></span><br><span class="line"><span class="comment"># # print(data)</span></span><br><span class="line"><span class="comment"># import datetime</span></span><br><span class="line"><span class="comment"># def date_converter(s):</span></span><br><span class="line"><span class="comment">#     # return datetime.datetime.strptime(s.decode('ascii'), '%Y-%m-%d')</span></span><br><span class="line"><span class="comment">#     return datetime.datetime.strptime(s.decode('ascii'), '%Y-%m-%d').timetuple()</span></span><br><span class="line"><span class="comment"># data = np.loadtxt('myfile.txt', dtype = np.object, converters = &#123;0: date_converter, # 返回格式是bytes 需要将其转换为string 使用的decode（’ascii‘）</span></span><br><span class="line"><span class="comment">#                     1: np.float, 2: np.float&#125;)</span></span><br><span class="line"><span class="comment"># print(data)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将数组写入文件</span></span><br><span class="line"><span class="comment"># savetxt 可以将数组写入文件，默认使用科学计数法的形式保存：</span></span><br><span class="line"></span><br><span class="line">data = np.array([[<span class="number">1</span>, <span class="number">2</span>],</span><br><span class="line">                 [<span class="number">3</span>, <span class="number">4</span>]])</span><br><span class="line"></span><br><span class="line">np.savetxt(<span class="string">'out.txt'</span>, data)</span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'out.txt'</span>) <span class="keyword">as</span> f:</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">        print(line)</span><br><span class="line"></span><br><span class="line">data = np.array([[<span class="number">1</span>, <span class="number">2</span>],</span><br><span class="line">                [<span class="number">3</span>, <span class="number">4</span>]])</span><br><span class="line"></span><br><span class="line">np.savetxt(<span class="string">'out.txt'</span>, data, fmt=<span class="string">"%d"</span>)  <span class="comment"># 保存为整数</span></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'out.txt'</span>) <span class="keyword">as</span> f:</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">        print(line)</span><br><span class="line"></span><br><span class="line">data = np.array([[<span class="number">1</span>, <span class="number">2</span>],</span><br><span class="line">                 [<span class="number">3</span>, <span class="number">4</span>]])</span><br><span class="line"></span><br><span class="line">np.savetxt(<span class="string">'out.csv'</span>, data, fmt=<span class="string">"%.2f"</span>, delimiter=<span class="string">','</span>)  <span class="comment"># 保存为2位小数的浮点数，用逗号分隔</span></span><br><span class="line">data = np.array([[<span class="number">1</span>+<span class="number">1j</span>, <span class="number">2</span>],</span><br><span class="line">                 [<span class="number">3</span>, <span class="number">4</span>]])</span><br><span class="line"></span><br><span class="line">np.savetxt(<span class="string">'out.txt'</span>, data, fmt=<span class="string">"%.2f"</span>, delimiter=<span class="string">','</span>)  <span class="comment"># 保存为2位小数的浮点数，用逗号分隔</span></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'out.txt'</span>) <span class="keyword">as</span> f:</span><br><span class="line">    <span class="keyword">for</span> line <span class="keyword">in</span> f:</span><br><span class="line">        print(line)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># numpy 二进制</span></span><br><span class="line"><span class="comment"># save， savez,savez_compressed</span></span><br><span class="line">a = np.array([[<span class="number">1.0</span>, <span class="number">2.0</span>], [<span class="number">3.0</span>, <span class="number">4.0</span>]])</span><br><span class="line"></span><br><span class="line">fname = <span class="string">'afile.npy'</span></span><br><span class="line">np.save(fname, a)</span><br><span class="line">aa = np.load(fname)</span><br><span class="line">print(aa)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 二进制与文本</span></span><br><span class="line">a = np.arange(<span class="number">10000.</span>)</span><br><span class="line">print(a)</span><br><span class="line">np.savetxt(<span class="string">'a.txt'</span>, a)</span><br><span class="line">np.save(<span class="string">'a.npy'</span>, a)</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line">print(os.stat(<span class="string">'a.npy'</span>).st_size)</span><br><span class="line"><span class="comment"># 二进制大约是文本的1/3</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存多个数组</span></span><br><span class="line"></span><br><span class="line">a = np.array([[<span class="number">1.0</span>, <span class="number">2.0</span>],</span><br><span class="line">              [<span class="number">3.0</span>, <span class="number">4.0</span>]])</span><br><span class="line">b = np.arange(<span class="number">1000</span>)</span><br><span class="line"></span><br><span class="line">np.savez(<span class="string">'data.npz'</span>, a = a, b = b)</span><br><span class="line"></span><br><span class="line">data = np.load(<span class="string">'data.npz'</span>)</span><br><span class="line">print(data.keys())</span><br><span class="line">print(data[<span class="string">'a'</span>],data[<span class="string">'b'</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩文件</span></span><br><span class="line">a = np.arange(<span class="number">20000</span>)</span><br><span class="line">np.savez_compressed(<span class="string">'a2.npz'</span>, a = a)</span><br><span class="line">print(os.stat(<span class="string">"a2.npz"</span>).st_size)</span><br><span class="line"><span class="comment"># 数据比较混乱时，压缩效果会变差</span></span><br></pre></td></tr></table></figure>
