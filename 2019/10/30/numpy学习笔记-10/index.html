ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># 2019-10-25 不更新时间了</span></span><br><span class="line"><span class="comment"># numpy 学习笔记</span></span><br><span class="line"><span class="comment"># icenaive</span></span><br><span class="line"><span class="comment"># 参考： https://github.com/lijin-THU/notes-python</span></span><br><span class="line"><span class="comment"># 仅供个人学习使用</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 11. 生成数组的函数</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># arange 类似与python中的range函数，只不过返回的是数组不是list</span></span><br><span class="line"><span class="comment"># arange(start, stop = None, step = 1, dtype = None)</span></span><br><span class="line"><span class="comment"># 产生一个在区间[start, stop)之间， 以step为间隔的数组，如果</span></span><br><span class="line"><span class="comment"># 只输入一个参数，则默认从0开始，到这个值结束</span></span><br><span class="line"></span><br><span class="line">a = np.arange(<span class="number">4</span>)</span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 与range不同，arange允许非整数值的输入，产生一个非整形的数组</span></span><br><span class="line">a = np.arange(<span class="number">0</span>, <span class="number">2</span> * np.pi, np.pi / <span class="number">4</span>)</span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 数组的类型默认由参数start. stop, step来确定，也可以指定</span></span><br><span class="line">a = np.arange(<span class="number">0</span>, <span class="number">2</span> * np.pi, np.pi / <span class="number">4</span>, dtype = np.int32)</span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 由于存在精度问题，使用浮点数可能出现问题</span></span><br><span class="line">print(np.arange(<span class="number">1.5</span>, <span class="number">2.1</span>, <span class="number">0.3</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># stop = 2.1 出现在了数组结果中</span></span><br><span class="line"><span class="comment"># 所以使用浮点数的时候需要注意</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># linspace</span></span><br><span class="line"><span class="comment"># linspace(start, stop, N)</span></span><br><span class="line"><span class="comment"># 产生N个等距分布在[start, stop]间的元素组成的数组，包括start, stop</span></span><br><span class="line">print(np.linspace(<span class="number">0</span>, <span class="number">1</span>, <span class="number">5</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># logspace(start, stop, N)</span></span><br><span class="line"><span class="comment"># 产生N个对数等距分布的数组， 默认以10为底</span></span><br><span class="line">print(np.logspace(<span class="number">0</span>, <span class="number">1</span>, <span class="number">5</span>))</span><br><span class="line"><span class="comment"># 产生的值是 10^0, 10^0.25, 10^0.5...</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># meshgrid可以在二维平面中生成一个网格，</span></span><br><span class="line">x_ticks = np.linspace(<span class="number">-1</span>, <span class="number">1</span>, <span class="number">5</span>)</span><br><span class="line">y_ticks = np.linspace(<span class="number">-1</span>, <span class="number">1</span>, <span class="number">5</span>)</span><br><span class="line">x, y = np.meshgrid(x_ticks, y_ticks)</span><br><span class="line">print(x)</span><br><span class="line">print(y)</span><br><span class="line"><span class="comment"># x对应于网格第一维</span></span><br><span class="line"><span class="comment"># y为第二维</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">from</span> mpl_toolkits.mplot3d <span class="keyword">import</span> Axes3D</span><br><span class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> cm</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">f</span><span class="params">(x, y)</span>:</span></span><br><span class="line">    <span class="comment"># sinc 函数</span></span><br><span class="line">    r = np.sqrt(x ** <span class="number">2</span> + y ** <span class="number">2</span>)</span><br><span class="line">    result = np.sin(r) / r</span><br><span class="line">    result[r == <span class="number">0</span>] = <span class="number">1.0</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">x_ticks = np.linspace(<span class="number">-10</span>, <span class="number">10</span>, <span class="number">51</span>)</span><br><span class="line">y_ticks = np.linspace(<span class="number">-10</span>, <span class="number">10</span>, <span class="number">51</span>)</span><br><span class="line"><span class="comment"># x, y = np.meshgrid(x_ticks, y_ticks)</span></span><br><span class="line">x, y = np.ogrid[<span class="number">-10</span>:<span class="number">10</span>:<span class="number">51j</span>, <span class="number">-10</span>:<span class="number">10</span>:<span class="number">51j</span>]</span><br><span class="line"></span><br><span class="line">z = f(x, y)</span><br><span class="line">fig = plt.figure()</span><br><span class="line">ax = fig.add_subplot(<span class="number">111</span>, projection = <span class="string">'3d'</span>)</span><br><span class="line">ax.plot_surface(x, y, z, rstride = <span class="number">1</span>, cstride = <span class="number">1</span>, cmap = cm.YlGnBu_r)</span><br><span class="line"></span><br><span class="line">ax.set_xlabel(<span class="string">'x'</span>)</span><br><span class="line">ax.set_ylabel(<span class="string">'y'</span>)</span><br><span class="line">ax.set_zlabel(<span class="string">'z'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示图像</span></span><br><span class="line"><span class="comment"># plt.show()</span></span><br><span class="line"></span><br><span class="line">print(x, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在x y 中还有很多的冗余的元素，这里提供了一个 sparse的选项：</span></span><br><span class="line">x_ticks = np.linspace(<span class="number">-1</span>, <span class="number">1</span>, <span class="number">5</span>)</span><br><span class="line">y_ticks = np.linspace(<span class="number">-1</span>, <span class="number">1</span>, <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line">x, y = np.meshgrid(x_ticks, y_ticks, sparse=<span class="literal">True</span>)</span><br><span class="line">print(x, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在这个选项下，x, y 变成了单一的行向量和列向量。</span></span><br><span class="line"><span class="comment"># 但这并不影响结果：</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># meshgrid 可以设置轴排列的先后顺序：</span></span><br><span class="line"><span class="comment"># 默认为 indexing = 'xy' 即笛卡尔坐标，对于2维数组，返回行向量 x 和列向量 y</span></span><br><span class="line"><span class="comment"># 或者使用 indexing = 'ij' 即矩阵坐标，对于2维数组，返回列向量 x 和行向量 y。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ogrid mgrid</span></span><br><span class="line"><span class="comment"># matlab 中 有meshgrid的用法</span></span><br><span class="line"><span class="comment">#   meshgrid(-1:.5:1, -1:.5:1)</span></span><br><span class="line"><span class="comment"># numpy 的meshgrid并不支持这样的用法，但我们可以使用 ogrid / mgrid 来实现类似这样的用法。</span></span><br><span class="line"><span class="comment"># ogrid 与 mgrid 的区别在于：</span></span><br><span class="line"><span class="comment"># ogrid 相当于 meshgrid(indexing='ij', sparse=True)</span></span><br><span class="line"><span class="comment"># mgrid 相当于 meshgrid(indexing='ij', sparse=False)</span></span><br><span class="line"></span><br><span class="line">x, y = np.ogrid[<span class="number">-1</span>:<span class="number">1</span>:<span class="number">.5</span>, <span class="number">-1</span>:<span class="number">1</span>:<span class="number">.5</span>]</span><br><span class="line">print(x, <span class="string">'\n'</span>, y)</span><br><span class="line"></span><br><span class="line">x, y = np.mgrid[<span class="number">-1</span>:<span class="number">1</span>:<span class="number">.5</span>, <span class="number">-1</span>:<span class="number">1</span>:<span class="number">.5</span>]</span><br><span class="line">print(x, <span class="string">"\n"</span>, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 注意：</span></span><br><span class="line"><span class="comment"># 这里使用的是中括号</span></span><br><span class="line"><span class="comment"># Matlab 使用的是 start: step: end 的表示，Numpy 使用的是 start: end: step 的表示</span></span><br><span class="line"><span class="comment"># 这里的结果不包括 end 的值</span></span><br><span class="line"><span class="comment"># 为了包含 end 的值，我们可以使用这样的技巧：</span></span><br><span class="line"></span><br><span class="line">x, y = np.ogrid[<span class="number">-1</span>:<span class="number">1</span>:<span class="number">5j</span>, <span class="number">-1</span>:<span class="number">1</span>:<span class="number">5j</span>]</span><br><span class="line">print(x, <span class="string">"\n"</span>, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们在 step 的位置传入一个复数 5j ，表示我们需要一个 5 个值的数组，此时返回值就会包含 end 的值</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># r_, c_</span></span><br><span class="line"><span class="comment"># 可以用来产生行向量或者列向量</span></span><br><span class="line"><span class="comment"># 使用切片产生</span></span><br><span class="line">print(np.r_[<span class="number">0</span> : <span class="number">1</span> : <span class="number">.1</span>])</span><br><span class="line"><span class="comment"># 复数步长指定数组长度, j前的数为数组长度</span></span><br><span class="line">print(np.r_[<span class="number">0</span> : <span class="number">1</span> : <span class="number">10j</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 连接多个序列，产生数组</span></span><br><span class="line">print(np.r_[(<span class="number">3</span>, <span class="number">22</span>, <span class="number">11</span>), <span class="number">4.0</span>, [<span class="number">15</span>, <span class="number">6</span>]])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列向量</span></span><br><span class="line">print(np.c_[<span class="number">1</span>:<span class="number">3</span>:<span class="number">5j</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># ones, zeros</span></span><br><span class="line"><span class="comment"># ones(shape, dtype = np.float64)</span></span><br><span class="line"><span class="comment"># zeros(shape, dtype = np.float64)</span></span><br><span class="line"><span class="comment"># 产生一个指定形状的全0或者全1的数组，还可以指定数组类型</span></span><br><span class="line">print(np.zeros(<span class="number">3</span>))</span><br><span class="line">print(np.ones([<span class="number">2</span>, <span class="number">3</span>], dtype = np.float32))</span><br><span class="line"><span class="comment"># 产生一个全是5的数组</span></span><br><span class="line">print(np.ones([<span class="number">2</span>, <span class="number">3</span>]) * <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># empty</span></span><br><span class="line"><span class="comment"># empty(shape, dtype = np.float64, order = 'c')</span></span><br><span class="line"><span class="comment"># 也可以使用 empty方法产生一个制定大小的数组（数</span></span><br><span class="line"><span class="comment"># 组所指向的内存未被初始化，所以值随机），再用 fill</span></span><br><span class="line"><span class="comment"># 方法填充：</span></span><br><span class="line">a = np.empty(<span class="number">2</span>)</span><br><span class="line">print(a)</span><br><span class="line">a.fill(<span class="number">6</span>)</span><br><span class="line">print(a)</span><br><span class="line"><span class="comment"># 另一种替代方法使用索引 速度会变慢一些</span></span><br><span class="line">a[:] = <span class="number">5</span></span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># empty_like ones_like zeros_like</span></span><br><span class="line"><span class="comment"># empty_like(a)</span></span><br><span class="line"><span class="comment"># ones_like(a)</span></span><br><span class="line"><span class="comment"># zeros_like(a)</span></span><br><span class="line"><span class="comment"># 产生一个跟 a 大小一样，类型一样的对应数组。</span></span><br><span class="line"></span><br><span class="line">a = np.arange(<span class="number">0</span>, <span class="number">10</span>, <span class="number">2.5</span>)</span><br><span class="line">print(a)</span><br><span class="line"><span class="comment"># a = np.array([1, 2, 3, 4])</span></span><br><span class="line"><span class="comment"># print(a)</span></span><br><span class="line">a = np.arange(<span class="number">0</span>, <span class="number">10</span>, <span class="number">3</span>)</span><br><span class="line"><span class="comment"># 返回一个跟a形状相同的空数组</span></span><br><span class="line">print(np.empty_like(a))</span><br><span class="line">print(np.zeros_like(a))</span><br><span class="line">print(np.ones_like(a))</span><br><span class="line"></span><br><span class="line"><span class="comment"># identity(n, dtype = np.float64)</span></span><br><span class="line"><span class="comment"># 产生一个n * n 的单位矩阵</span></span><br><span class="line">print(np.identity(<span class="number">6</span>))</span><br></pre></td></tr></table></figure>
