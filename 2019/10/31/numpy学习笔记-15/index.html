<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># 2019-10-23</span></span><br><span class="line"><span class="comment"># numpy 学习笔记</span></span><br><span class="line"><span class="comment"># icenaive</span></span><br><span class="line"><span class="comment"># 参考： https://github.com/lijin-THU/notes-python</span></span><br><span class="line"><span class="comment"># 仅供个人学习使用</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 16 ufunc 对象</span></span><br><span class="line"><span class="comment"># Numpy 有两种基本对象：ndarray (N-dimensional array object) 和 ufunc (universal function object)。ndarray</span></span><br><span class="line"><span class="comment"># 是存储单一数据类型的多维数组，而 ufunc 则是能够对数组进行处理的函数。</span></span><br><span class="line"><span class="comment"># 例如，我们之前所接触到的二元操作符对应的 Numpy 函数，如 add，就是一种 ufunc 对象，它可以作用于数组的每个元素。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">a = np.array([<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>])</span><br><span class="line">b = np.array([<span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>])</span><br><span class="line"></span><br><span class="line">print(np.add(a, b))</span><br><span class="line"></span><br><span class="line">print(dir(np.add))</span><br><span class="line"><span class="comment"># reduce 方法 op.reduce(a)</span></span><br><span class="line"><span class="comment"># 将op沿着某个轴应用，使得数组 a 的维数降低一维。</span></span><br><span class="line"><span class="comment"># add 作用到一维数组上相当与求和</span></span><br><span class="line">a = np.array([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>])</span><br><span class="line">print(np.add.reduce(a))</span><br><span class="line"></span><br><span class="line">a = np.array([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]])</span><br><span class="line"></span><br><span class="line">print(np.add.reduce(a))</span><br><span class="line"><span class="comment"># 指定维度</span></span><br><span class="line">print(np.add.reduce(a, <span class="number">-1</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 作用与字符串</span></span><br><span class="line">a = np.array([<span class="string">'ab'</span>, <span class="string">'cd'</span>, <span class="string">'ef'</span>], np.object)</span><br><span class="line"></span><br><span class="line">print(np.add.reduce(a))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 逻辑运算</span></span><br><span class="line">a = np.array([<span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">1</span>])</span><br><span class="line">print(np.logical_and.reduce(a))</span><br><span class="line">print(np.logical_or.reduce(a))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># accumulate 方法</span></span><br><span class="line"><span class="comment"># accmulate 可以看成保存 reduce 每一步的结果所形成的数组</span></span><br><span class="line">print(np.add.accumulate(a))</span><br><span class="line">a = np.array([<span class="string">'ab'</span>, <span class="string">'cd'</span>, <span class="string">'ef'</span>], np.object)</span><br><span class="line">print(np.add.accumulate(a))</span><br><span class="line"></span><br><span class="line">a = np.array([<span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">1</span>])</span><br><span class="line">print(np.logical_and.accumulate(a))</span><br><span class="line"></span><br><span class="line">print(np.logical_or.accumulate(a))</span><br><span class="line"></span><br><span class="line"><span class="comment"># reduceat 方法 op.reduceat(a, indices)</span></span><br><span class="line"><span class="comment"># reduceat 方法将操作符运用到指定的下标上，返回一个与 indices 大小相同的数组：</span></span><br><span class="line">a = np.array([<span class="number">0</span>, <span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span>, <span class="number">40</span>, <span class="number">50</span>])</span><br><span class="line">indices = np.array([<span class="number">1</span>, <span class="number">4</span>])</span><br><span class="line">print(np.add.reduceat(a, indices))</span><br><span class="line"><span class="comment"># 这里，indices 为 [1, 4]，所以 60 表示从下标1（包括）加到下标4（不包括）的结果，</span></span><br><span class="line"><span class="comment"># 90 表示从下标4（包括）加到结尾的结果。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># outer 方法</span></span><br><span class="line"><span class="comment"># op.outer(a, b)</span></span><br><span class="line"><span class="comment"># 对于 a 中每个元素，将 op 运用到它和 b 的每一个元素上所得到的结果：</span></span><br><span class="line">a = np.array([<span class="number">0</span>, <span class="number">1</span>])</span><br><span class="line">b = np.array([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>])</span><br><span class="line"></span><br><span class="line">print(np.add.outer(a, b))</span><br><span class="line"><span class="comment"># 有顺序分别</span></span><br><span class="line">print(np.add.outer(b, a))</span><br></pre></td></tr></table></figure>
