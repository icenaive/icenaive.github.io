/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;usr&#x2F;bin&#x2F;env python3</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line"># 2019-10-25</span><br><span class="line"># numpy 学习笔记</span><br><span class="line"># icenaive</span><br><span class="line"># 参考： https:&#x2F;&#x2F;github.com&#x2F;lijin-THU&#x2F;notes-python</span><br><span class="line"># 仅供个人学习使用</span><br><span class="line">#</span><br><span class="line"># 5. 数组方法</span><br><span class="line"></span><br><span class="line">import numpy as np</span><br><span class="line"></span><br><span class="line"># 求和</span><br><span class="line">a &#x3D; np.array([[1, 2, 3],</span><br><span class="line">              [4, 5, 6]])</span><br><span class="line">b &#x3D; a[0]</span><br><span class="line"></span><br><span class="line">print(a)</span><br><span class="line">s &#x3D; sum(b)      # python 中sum 二维对应相加</span><br><span class="line">print(s)</span><br><span class="line">print(np.sum(a))</span><br><span class="line"></span><br><span class="line"># 指定求和的维度</span><br><span class="line"># 沿着第一维求和</span><br><span class="line">print(np.sum(a, axis &#x3D; 0))</span><br><span class="line"></span><br><span class="line"># 沿着第二维求和</span><br><span class="line">print(np.sum(a, axis &#x3D; 1))</span><br><span class="line"></span><br><span class="line"># 支持负索引</span><br><span class="line">print(np.sum(a, axis &#x3D; -2))</span><br><span class="line"></span><br><span class="line"># 或者使用sum方法</span><br><span class="line">print(a.sum())</span><br><span class="line"></span><br><span class="line">print(a.sum(axis &#x3D; 0))</span><br><span class="line">print(a.sum(axis &#x3D; -1))</span><br><span class="line"></span><br><span class="line"># 求积</span><br><span class="line"># 求所有元素的积</span><br><span class="line">print(a.prod())</span><br><span class="line"></span><br><span class="line"># 或者使用函数调用的形式</span><br><span class="line">print(np.prod(a, axis &#x3D; 0))</span><br><span class="line">print(np.prod(a, axis &#x3D; -1))</span><br><span class="line"></span><br><span class="line"># 求最值</span><br><span class="line"># numpy输出精度控制</span><br><span class="line">np.set_printoptions(precision &#x3D; 3)</span><br><span class="line">a &#x3D; np.random.rand(3, 4)</span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"># round() python 内置方法 设定输出精度</span><br><span class="line"># 全局最小</span><br><span class="line">print(round(a.min(), 3), round(a.max(), 4))</span><br><span class="line"></span><br><span class="line"># 沿着某一个轴的最小值</span><br><span class="line">print(a.min(axis &#x3D; 0), a.max(axis &#x3D; -1))</span><br><span class="line"></span><br><span class="line"># 最大最小值的位置</span><br><span class="line"># 使用 argmin， argmax 方法</span><br><span class="line">print(a)</span><br><span class="line">print(a.min())</span><br><span class="line">print(a.argmin())</span><br><span class="line">print(a.argmin(axis &#x3D; 0))</span><br><span class="line">print(a.argmax())</span><br><span class="line">print(a.argmax(axis &#x3D; -1))</span><br><span class="line"></span><br><span class="line"># 使用mean 方法</span><br><span class="line"># 均值</span><br><span class="line">a &#x3D; np.array([[1, 2, 3], [4, 5, 6]])</span><br><span class="line">print(a)</span><br><span class="line">print(a.mean())</span><br><span class="line"></span><br><span class="line"># 也可以使用mean函数</span><br><span class="line">print(np.mean(a))</span><br><span class="line"># 也可以使用average函数</span><br><span class="line">print(np.average(a, axis &#x3D; 0))</span><br><span class="line"></span><br><span class="line"># average 函数还支持加权平均</span><br><span class="line"># 每个值乘以权重 在 除以 权重之和</span><br><span class="line"># 例如 3 &#x3D; (1 * 1 + 4 * 2) &#x2F; (1 + 2)</span><br><span class="line">print(a)</span><br><span class="line">print(np.average(a, axis&#x3D; 0, weights &#x3D; [1, 2]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 标准差</span><br><span class="line"># 用std方法计算标准差</span><br><span class="line">print(&quot;a&#x3D; \n&quot;, a)</span><br><span class="line">print(a.std(axis &#x3D; 0))</span><br><span class="line"></span><br><span class="line"># 用var方法计算方差</span><br><span class="line">print(a.var(axis &#x3D; -1))</span><br><span class="line"></span><br><span class="line"># 或者使用函数方式</span><br><span class="line">print(np.var(a, axis &#x3D; 1))</span><br><span class="line">print(np.std(a, axis &#x3D; -2))</span><br><span class="line"></span><br><span class="line"># clip方法</span><br><span class="line"># 将数值限制在某个范围</span><br><span class="line">print(a)</span><br><span class="line">print(a.clip(3, 5))</span><br><span class="line">print(a)</span><br><span class="line"># 小于3的变成3 大于5的变成5</span><br><span class="line"></span><br><span class="line"># ptp方法</span><br><span class="line"># 计算最大值与最小值之差</span><br><span class="line">print(a.ptp(axis &#x3D; 1))</span><br><span class="line">print(a.ptp())</span><br><span class="line"></span><br><span class="line"># round方法</span><br><span class="line"># 近似 默认到整数</span><br><span class="line">a &#x3D; np.array([1.35, 2.5, 1.5])</span><br><span class="line"># 这里对于 .5是近似到最近的偶数值</span><br><span class="line"># round()如果只有一个数作为参数，不指定位数的时候，返回的是一个整数，</span><br><span class="line"># 而且是最靠近的整数（这点上类似四舍五入）。但是当出现.5的时候，两边的距离都一样，round()取靠近的偶数，这就是为什么round(2.5) &#x3D; 2。</span><br><span class="line"># 当指定取舍的小数点位数的时候，一般情况也是使用四舍五入的规则，但是碰到.5的这样情况，</span><br><span class="line"># 如果要取舍的位数前一个数是奇数，则直接舍弃，如果偶数这向上取舍</span><br><span class="line"></span><br><span class="line">print(round(2.635, 2)) # 前一个数 3 舍弃</span><br><span class="line">print(round(2.645, 2)) # 前一个数 4 向上取舍</span><br><span class="line">print(round(2.5))</span><br><span class="line">print(round(3.5)) # 返回4 向上取舍</span><br><span class="line"></span><br><span class="line">print(a.round())</span><br><span class="line"># 近似到一位小数</span><br><span class="line">print(a.round(decimals &#x3D; 1))</span><br></pre></td></tr></table></figure>
